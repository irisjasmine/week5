<!DOCTYPE html>
<html>
  <head>
    <title>GAME</title>
    <link rel="stylesheet" href="rps.css" />
  </head>
  <body>
    <div class="gamePage">
      <h2 class="gamePlayer" id="playerText">Your choice:</h2>
      <button class="playerOptions"><img src="rock.png" alt="ROCK" />ROCK</button>
      <button class="playerOptions"><img src="paper.png" alt="PAPER" />PAPER</button>
      <button class="playerOptions"><img src="scissors.png" alt="SCISSORS" />SCISSORS</button>
      <h2 class="gamePlayer" id="computerText">Computer's choice:</h2>
      <h2 class="gamePlayer" id="resultText">Result</h2>

    </div>

    <script src="rps.js"></script>
  </body>
</html>
