<!DOCTYPE html>
<html>

<head>
	<title>DOM Manipulation- Contact Form</title>
	<meta charset="UTF-8" />
	<link rel="stylesheet" type="text/css" href="src/styles.css"/>
</head>

<body>

	<form class="input_form" method="get" action="">
			<div id="form">		
				<input  class="name" type="text"  name="fname" id="fname" size="12" placeholder="First Name" required><br>
				<input class="name" type="text"  name="lname" id="lname" size="12"  placeholder="Last Name" required><br>
				<p>Gender</p>
				<input type="radio" name="gender" value="M">M<br>
				<input type="radio" name="gender" value="F" checked="yes">F<br>
				<textarea class="text_class" id="text_area" row="20" cols="33" size="12" placeholder="Your message here" required></textarea>
				<input class="sub_btn" id="myBtn" type="submit" value="Submit">
				<img class="foto" src="pic.png" alt="pic">
			<div>
	</form>
		<script src="src/index.js" type = "text/javascript" >
		</script>
</body>

</html>
